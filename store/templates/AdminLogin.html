{% extends 'navbar.html' %}

{% block content %}
<div class='container'>
<div class="p-4 m-4">
    <div class="col-lg-4 mt-4 md-4 mx-auto border rounded pt-4">
    <div>
        <h3 class="alert alert-light border mt-4 md-4 rounded pl-5">Login here</h3>
        <form  action="/AdminLogin" method="POST" >
            {% csrf_token %}
            {% if error%}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}

              <div class="form-group">
                <label for="">Email address</label>
                <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder='example@gmail.com'>
              </div>

              <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" name="password" id="" class="form-control form-control-sm" placeholder=''>
                </div>


            <div class="form-group">
                <input class="btn btn-sm btn-info "type="submit" value="Login" >
              </div>

          </form>
    </div>

</div>
</div>


</div>
{% endblock %}
